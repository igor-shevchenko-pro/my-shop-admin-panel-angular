<!-- MAIN SECTION start -->
<div class="login-box">

  <!-- Logo strt -->
  <div class="login-logo">
    <a routerLink="/"><b>Admin</b>LTE</a>
  </div>
  <!-- Logo finish -->

  <div class="card">
    <div class="card-body login-card-body">

      <p class="login-box-msg">Вы забыли свой пароль? Здесь вы сможете легко его восстановить</p>

      <!-- Form start -->
      <form [formGroup]="formModel" autocomplete="off" (submit)="submitForm()">
        <div class="p-fluid">
          <!-- Login start-->
          <div class="p-field mb-3">
            <span class="p-float-label p-input-icon-right">
              <i class="fas fa-envelope"></i>
              <input id="email" type="text" aria-describedby="email-help" class="p-inputtext-sm" formControlName="Email"
                pInputText>
              <label for="email">Email</label>
            </span>
            <small *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.email"
              id="email-help" class="p-invalid">Некорректный формат email</small>
          </div>
          <!-- Login finish -->
          <!-- Button start -->
          <div class="p-field mt-3">
            <button pButton pRipple label="Восстановить пароль" type="submit" class="p-button-raised"
              [disabled]="!formModel.valid"></button>
          </div>
          <!-- Button finish -->
        </div>
      </form>
      <!-- Form finish -->

      <!-- NavLink start -->
      <p class="mt-3 mb-1">
        <a routerLink="/account/login" placement="right" ngbTooltip="Ссылка на страничку аутентификации">Аутентификация пользователя</a>
      </p>
      <!-- NavLink finish -->

    </div>
  </div>
</div>
<!-- MAIN SECTION finish -->


<!-- SUPPORT SECTION start -->
  <!-- Lock document start -->
  <p-blockUI [blocked]="blockedDocument">
    <p-progressSpinner></p-progressSpinner>
  </p-blockUI>
  <!-- Lock document finish -->
  <!-- ToastMessage start -->
  <p-toast position="top-right" preventOpenDuplicates="true" key="recovery-password-request"></p-toast>
  <!-- ToasMessage finish -->
<!-- SUPPORT SECTION finish -->
